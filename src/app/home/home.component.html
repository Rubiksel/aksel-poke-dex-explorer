<body>
  <div class="container">
    <div class="pokeball-wrapper">
      <img class="pokeball" src="pokeball.png" alt="Pokeball" />

      <a routerLink="/pokemons" [queryParams]="{ limit: 12, page: 0 }">
        <img
          class="play-button"
          src="media-play.svg"
          alt="play-icon"
          style="width: 12%"
        />
      </a>
    </div>
  </div>
</body>
