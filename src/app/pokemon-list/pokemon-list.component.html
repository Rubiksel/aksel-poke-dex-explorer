<mat-paginator
  #paginatorTop
  [length]="1025"
  [pageSize]="limit()"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="[12, 24, 48, 72]"
  [pageIndex]="page()"
  (page)="handlePageEvent($event)"
></mat-paginator>

<div class="pokemon-list">
  @for (pokemon of pokemons.value()?.results ?? []; track pokemon.name) {
  <div class="box">
    <h1>{{ pokemon.name | titlecase }}</h1>
  </div>
  }
</div>
