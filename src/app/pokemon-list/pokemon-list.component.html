<div class="d-flex justify-content-start mb-3">
  <mat-paginator
    #paginatorTop
    [length]="pokemons().length"
    [pageSize]="limit()"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="PAGE_SIZE_OPTIONS"
    [pageIndex]="page()"
    (page)="onPageChanged($event)"
  ></mat-paginator>
</div>

@if (allPokemons.isLoading()) {
<p class="py-5 text-center text-muted fs-5" style="user-select: none">
  Loading Pokémon list...
</p>
} @else { @if (!pokemons().length) {
<div class="alert alert-warning mx-auto my-5" style="max-width: 350px">
  <img
    src="psyduck.jpg"
    class="rounded-circle mb-3 mx-auto d-block"
    style="max-width: 120px"
  />
  <h2>Pokémon Not Found</h2>
  <p>Sorry, we could not find a Pokémon matching your search input.</p>
  <p>Please, try again!</p>
</div>
}
<div class="container py-4">
  <div class="row g-3">
    @for (pokemon of pokemons(); track pokemon.name) {
    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <a class="text-decoration-none" [routerLink]="['/pokemons', pokemon.name]"
        ><div class="card h-100 shadow-sm">
          <div class="card-body p-2 d-flex align-items-center">
            <h5 class="card-title text-center w-100 text-truncate m-0">
              {{ pokemon.name | titlecase }}
            </h5>
          </div>
        </div></a
      >
    </div>
    }
  </div>
</div>
}
