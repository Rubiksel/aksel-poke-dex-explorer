@if (currentPokemon.value() && basePokemon.value() && currentSpecies.value()) {
<app-pokemon-card
  [pokemon]="currentPokemon"
  [basePokemon]="basePokemon"
  [pokemonSpecies]="currentSpecies"
  [previousSpecies]="previousSpecies"
  [previousPokemon]="previousPokemon"
  [nextSpecies]="nextSpecies"
  [nextPokemon]="nextPokemon"
  [flavorText]="latestFlavorText()?.flavor_text"
  [latestCry]="latestCry()"
  [legacyCry]="legacyCry()"
  [weight]="convertWeight(currentPokemon.value()!.weight)"
  [height]="convertHeight(currentPokemon.value()!.height)"
  [selectedForm]="selectedVarietyName()"
  (formSelected)="onFormSelected($event)"
/>
}
