@if (!currentPokemon.value()) {
<p class="py-5 text-center text-muted fs-5" style="user-select: none">
  Loading Pok√©mon data...
</p>
} @else if (currentSpecies.error()) {
<app-pokemon-error />
} @else {
<app-pokemon-card
  [pokemon]="currentPokemon.value()!"
  [basePokemon]="basePokemon.value()!"
  [pokemonSpecies]="currentSpecies.value()!"
  [previousSpecies]="previousSpecies.value()"
  [previousPokemon]="previousPokemon.value()"
  [nextSpecies]="nextSpecies.value()"
  [nextPokemon]="nextPokemon.value()"
  [flavorText]="latestFlavorText()?.flavor_text"
  [latestCry]="latestCry()"
  [legacyCry]="legacyCry()"
  [weight]="convertWeight(currentPokemon.value()?.weight ?? 0)"
  [height]="convertHeight(currentPokemon.value()?.height ?? 0)"
  [selectedForm]="selectedVarietyName()"
  (formSelected)="onFormSelected($event)"
/>}
