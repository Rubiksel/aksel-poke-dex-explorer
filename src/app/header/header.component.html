<div class="header">
  <a
    routerLink="/"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    >Home</a
  >
  <a
    routerLink="/pokemons"
    [queryParams]="{ limit: 12, page: 0 }"
    routerLinkActive="active-link"
    >List</a
  >
  <div class="search">
    <input
      class="search-input"
      type="search"
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"
      placeholder="Search Pokemons by name"
    />
  </div>
</div>
